<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball Super Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="topo">
        
        <a href="#Whis"><img class="personagens-icon" src="https://placehold.co/30x30" alt="Whis"></a>

        <a href="#Mai"><img class="personagens-icon" src="https://placehold.co/30x30" alt="Mai"></a>

        <a href="#Vegeta"><img class="personagens-icon" src="https://placehold.co/30x30" alt="Vegeta"></a>

        <img class="DB-Icon" src="https://placehold.co/80x30" alt="Dragon Ball Super Icon">

        <a href="#Bulma"><img class="personagens-icon" src="https://placehold.co/30x30" alt="Bulma"></a>

        <a href="#Dezoito"><img class="personagens-icon" src="https://placehold.co/30x30" alt="Dezoito"></a>

        <a href="#Beerus"><img class="personagens-icon" src="https://placehold.co/30x30" alt="Beerus"></a>
   
    </div>

    <div class="pagina-inicial-images">
        <img class="fundo-pagina-incial" src="./src/pagina-principal/fundo.png"
            alt="Fundo com todos os personagens da saga">
        <img class="goku-pagina-incial" src="src/pagina-principal/goku-pagina inicial.png"
            alt="goku na nuvem voadora">
        <img class="dragonball-superlogo" src="./src/pagina-principal/dragon-ball-super-logo-pagina-incial.png"
            alt="goku na nuvem voadora">
        <img class="texto-pagina-incial" src="./src/pagina-principal/titulo-paginainical1.png"
            alt="Texto com sinopse da fase super do anime">
    </div>

    <div class="whis" id="Whis">
        <img class=background-whis src="./src/whis/background-whis.png" alt="Foto do planeta Beerus">
        <img class=fotodowhis src="./src/whis/foto de perfil-whis.png" alt="Foto do Whis">
        <img class="descriçãodowhis" src="./src/whis/texto-whis.png" alt="Texto descritivo do Whis">
    </div>

    <div class="mai" id="Mai">
        <img class="background-mai" src="./src/mai/mai-background.png" alt="Fundo do mundo do futuro destruido">
        <img class="foto-da-mai" src="./src/mai/mai-profilepic.png" alt="Foto do rosto da Mai">
        <img class="descrição-da-mai" src="./src/mai/mai-texto.png" alt="Texto com descrição da Mai">
    </div>

    <div class="vegeta" id="Vegeta">
        <img class="background-vegeta" src="./src/vegeta/fundo-planeta-vegeta.png" alt="Foto do planeta Vegeta">
        <img class="descrição-Vegeta" src="./src/vegeta/texto-vegeta.png" alt="Texto de descrição do Vegeta">
        <img class="foto-vegeta" src="./src/vegeta/vegeta-profilepic.png" alt="Foto de perfil do Vegeta">
    </div>

    <div class="bulma" id="Bulma">

        <img class="bulma-descricao" src="./src/bulma/bulma-descrição.png" alt="Descrição da Bulma">
        <img class="bulma-perfil" src="./src/bulma/bulma-perfil.png" alt="Foto da Bulma">
        <img class="fundo-bulma" src="src/bulma/fundo-bulma.png" alt="Foto do Laboratório da Bulma">
    </div>

    <div class="dezoito" id="Dezoito">
        <img class="descricao-18" src="src/dezoito/descrição-18.png" alt="Descrição da Androide 18">
        <img class="foto-18" src="src/dezoito/perfildadezoito.png" alt="Foto da Androide 18">
        <img class="fundo-18" src="src/dezoito/dezoito-fundo.png" alt="Foto da casa da 18">
    </div>

    <div class="beerus" id="Beerus">
        <img class="foto-beerus" src="src/beerus/foto-beerus.png" alt="Foto do Beerus">
        <img class="descricao-beerus" src="src/beerus/descrição-beerus.png" alt="Descrição do Beerus">
        <img class="fundo-beerus" src="src/beerus/fundo-beerus.png" alt="Foto do planeta Beerus">
    </div>

</body>
